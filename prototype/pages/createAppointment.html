<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda</title>
    <link rel="stylesheet" href="../components/calendar/calender.css">
    <link rel="stylesheet" href="../components/time/time.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container text-center">
      <div class="display-6 my-2">Fazer um agendamento</div>
      <div class="row">
        <div class="col-6 border rounded shadow-sm p-4">
          <div id="formAppointment"></div>
        </div>
        <div class="col-6 border rounded shadow-sm p-4">
          <div id="calendar"></div>
          <div id="time"></div>
        </div>
      </div>
      <div class="d-grid gap-2 mt-2 px-5">
        <button class="btn btn-primary shadow-sm" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">Agendar</button>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar Agendamento?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert">
          <div class="alert alert-secondary" role="alert">
            <div class="row">
              <div class="col-2">Cliente:</div>
              <div class="col-10 fw-bold">Maria da silva Ramos</div>
            </div>
            <div class="row">
              <div class="col-2">Data:</div>
              <div class="col-10 fw-bold">23/04/2026</div>
            </div>
            <div class="row">
              <div class="col-2">Horario:</div>
              <div class="col-10 fw-bold">14:00</div>
            </div>
          </div>
          <div class="alert alert-secondary" role="alert">
            <div class="row">
              <div class="col-2">Área:</div>
              <div class="col-10 fw-bold">Terapeuta Ocupacional</div>
            </div>
            <div class="row">
              <div class="col-2">Profissional:</div>
              <div class="col-10 fw-bold">Dr. Flávia Regina da Silva</div>
            </div>
            <div class="row">
              <div class="col-2">Tipo:</div>
              <div class="col-10 fw-bold">Particular</div>
            </div>
            <div class="row">
              <div class="col-2">Comentários:</div>
              <div class="col-10 fw-bold">Parcela em 3x</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $("#navbar").load("../components/navbar/navbar.html");
        $("#formAppointment").load("../components/formAppointment/formAppointment.html");
        $("#calendar").load("../components/calendar/calendar.html");
        $("#time").load("../components/time/time.html");
      })
    </script>
  </body>
</html>
